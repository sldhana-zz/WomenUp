{% extends 'base.html' %}

{% block title %} Thank You  {% endblock %}

{% block content %}
    <div class="container" id="main-container">
        <div class="bg-check">
            <h1>Doing background check ...</h1>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
        </div>
        <div class="hide success">
            <p>We have received your application to be a mentor.  We will get you back to you very soon to schedule a face to face interview.</p>
        </div>
    </div>

    <script>
        setTimeout(function(){
            $(".bg-check").hide('slow', function(){
                $('.success').removeClass('hide');
            });
        }, 5000);

    </script>
{% endblock %}
